databaseChangeLog:
  - changeSet:
      id: 1
      author: ivoronezhtsev
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: family_name
                  type: varchar(50)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: middle_name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(50)
              - column:
                  name: birthday
                  type: datetime
              - column:
                  name: gender
                  type: varchar(1)
              - column:
                  name: age
                  type: int
              - column:
                  name: description
                  type: varchar(512)
              - column:
                  name: created
                  type: timestamp
              - column:
                  name: updated
                  type: timestamp
              - column:
                  name: is_blocked
                  type: boolean
        - createTable:
            tableName: company
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: company_name
                  type: varchar(5)
              - column:
                  name: description
                  type: varchar(50)
              - column:
                  name: created
                  type: timestamp
              - column:
                  name: updated
                  type: timestamp
              - column:
                  name: is_activity
                  type: boolean
        - createTable:
            tableName: user_job_info
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_user_id
                    references: users(id)
              - column:
                  name: id_company
                  type: bigint
                  constraints:
                    foreignKeyName: fk_company_id
                    references: company(id)
              - column:
                  name: description
                  type: varchar(50)
              - column:
                  name: is_activity
                  type: boolean
                  #constraints:
                    #nullable: false
              - column:
                  name: created
                  type: timestamp
              - column:
                  name: updated
                  type: timestamp